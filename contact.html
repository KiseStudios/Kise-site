<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entre em contato com a Kise Studios para orçamentos, parcerias e suporte.">
  <title>Contato - Kise Studios</title>
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #0e0e0e, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: rgba(15, 15, 15, 0.85);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
    }

    .nav-links a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a.active,
    .nav-links a:hover {
      color: #fff;
    }

    .nav-links a.active::after,
    .nav-links a:hover::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 40%;
      height: 2px;
      background: #fff;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    /* ===== SEÇÃO DE CONTATO ===== */
    .contact-section {
      padding: 100px 20px;
      text-align: center;
    }

    .section-title {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    .contact-subtitle {
      color: #bbb;
      max-width: 600px;
      margin: 0 auto 50px;
      font-size: 1rem;
    }

    /* ===== FORMULÁRIO ===== */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #ddd;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    textarea {
      resize: none;
      min-height: 120px;
    }

    .btn-submit {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-submit:hover {
      background: #f1f1f1;
      transform: translateY(-2px);
    }

    /* ===== CONTATO DIRETO ===== */
    .contact-info {
      margin-top: 60px;
      font-size: 1rem;
      color: #ccc;
    }

    .contact-info a {
      color: #38bdf8;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-info a:hover {
      color: #60a5fa;
    }

    /* ===== FOOTER ===== */
    .footer {
      background: #0e0e0e;
      text-align: center;
      padding: 30px 0;
      font-size: 0.9rem;
      color: #999;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 600px) {
      .section-title { font-size: 2rem; }
      .contact-form { padding: 25px; }
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="container">
      <nav class="nav-links">
        <a href="index.html">Início</a>
        <a href="services.html">Serviços</a>
        <a href="projects.html">Projetos</a>
        <a href="about.html">Sobre</a>
        <a href="contact.html" class="active">Contato</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact-section">
      <h1 class="section-title">Entre em Contato</h1>
      <p class="contact-subtitle">
        Tem um projeto em mente? Quer tirar dúvidas ou solicitar um orçamento?
        Fale conosco — responderemos o mais rápido possível.
      </p>

     <form class="contact-form" action="https://formsubmit.co/kisestudios@hotmail.com" method="POST">
        <input type="hidden" name="_subject" value="Nova mensagem - Kise Studios">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">


        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="E-mail" placeholder="seuemail@exemplo.com" required>
        </div>

        <div class="form-group">
          <label for="message">Mensagem</label>
          <textarea id="message" name="Mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>
        </div>

        <button type="submit" class="btn-submit">Enviar Mensagem</button>
      </form>

      <div class="contact-info">
        <p>Ou envie um e-mail diretamente para:  
          <a href="mailto:kisestudios@hotmail.com">kisestudios@hotmail.com</a>
        </p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Kise Studios. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
