<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Entre em contato com a Kise Studios para orçamentos, parcerias e suporte.">
  <title>Kise Studios - Contato</title>

  <!-- GOOGLE FONT IGUAL AO INDEX -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ==============================
       VARIÁVEIS (IGUAL AO INDEX)
    ============================== */

    :root {
      --accent: #00aaff;
      --dark-bg: #0c0c0e;
      --text-light: #f5f5f5;
      --text-muted: #bdbdbd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: var(--dark-bg);
      color: var(--text-light);
      overflow-x: hidden;
    }

    main {
      padding-top: 110px;
    }

    /* ==============================
       NAVBAR (COPIADA 100% DO INDEX)
    ============================== */

    header.navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background: rgba(20, 20, 20, 0.65);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: background 0.3s ease;
    }

    header.navbar.scrolled {
      background: rgba(10, 10, 10, 0.9);
    }

    .nav-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 1.2rem 0;
    }

    .nav-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: white;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a.active {
      color: white;
    }

    .nav-links a.active::after {
      width: 100%;
    }

    /* ==============================
       SEÇÃO CONTATO
    ============================== */

    .contact-section {
      padding: 80px 20px;
      text-align: center;
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .contact-subtitle {
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: #111;
      padding: 40px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--text-muted);
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      background: #1a1a1a;
      color: white;
      font-size: 0.95rem;
    }

    textarea {
      resize: none;
      min-height: 120px;
    }

    .btn-submit {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background: linear-gradient(90deg, var(--accent), #0077cc);
      border: none;
      border-radius: 30px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-submit:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,170,255,0.4);
    }

    .footer {
      text-align: center;
      padding: 30px 15px;
      background: #0a0a0a;
      color: #999;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <nav class="nav-links">
      <a href="index.html">Início</a>
      <a href="services.html">Serviços</a>
      <a href="projects.html">Projetos</a>
      <a href="contact.html" class="active">Contato</a>
    </nav>
  </header>

  <!-- CONTEÚDO -->
  <main>
    <section class="contact-section">
      <h1 class="section-title">Entre em Contato</h1>
      <p class="contact-subtitle">
        Tem um projeto em mente? Quer tirar dúvidas ou solicitar um orçamento?
        Fale conosco.
      </p>

      <form class="contact-form">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" placeholder="Seu nome completo">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="seuemail@exemplo.com">
        </div>

        <div class="form-group">
          <label>Mensagem</label>
          <textarea placeholder="Escreva sua mensagem..."></textarea>
        </div>

        <button class="btn-submit">Enviar Mensagem</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; <span id="year"></span> Kise Studios. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    window.addEventListener("scroll", () => {
      const nav = document.querySelector(".navbar");
      nav.classList.toggle("scrolled", window.scrollY > 80);
    });
  </script>

</body>
</html>
